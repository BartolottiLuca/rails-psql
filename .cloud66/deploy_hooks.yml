default: &default
  first_thing:
    - snippet: cloud66/node_0_12
      target: rails
      execute: true
      run_on: all_servers
  after_bundle:
    - command: cd $STACK_PATH && sudo mkdir -p public/uploads/tmp && sudo chmod 777 -R public/uploads/tmp
      target: rails
      execute: true
      run_on: all_servers
      sudo: true
    - command: npm install bower
      target: rails
      execute: true
      run_on: all_servers
    - command: cd $STACK_PATH && sudo bower install --allow-root
      target: rails
      execute: true
      run_on: all_servers

staging:
  <<: *default

qa:
  <<: *default

production:
  <<: *default
