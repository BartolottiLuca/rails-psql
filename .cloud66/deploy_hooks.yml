production: # Environment
    after_bundle: # Hook point
      - command: ls -la $STACK_PATH > /tmp/deployhook.after_bundle # Hook type
        target: any # Hook fields
        halt_on_error: false
        execute: true
        sudo: true
    after_symlink: # Hook point
      - command: ls -la $STACK_PATH > /tmp/deployhook.after_symlink # Hook type
        target: any # Hook fields
        execute: true
        sudo: true
        
