production: # Environment
    first_thing: # Hook point
      - command: ls -la $STACK_PATH > /tmp/deployhook.first_thing# Hook type
        target: any # Hook fields
        halt_on_error: false
        execute: true
        sudo: true # Hook point
      - source: /.cloud66/manifest.yml
        destination: /tmp/manifest.yml.first_thing
        target: any # Hook fields
        execute: true
        sudo: true
